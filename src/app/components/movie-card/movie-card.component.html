<main class="card">
  <div class="divImg" [routerLink]="routerLinkImg">
    <img [src]="'https://image.tmdb.org/t/p/original/' + image" class="card-img-top" alt="Capa filme">
  </div>
  <div class="card-body">
    <span>
      <h5 class="card-title">{{ movieTitle }}</h5>
      <p class="card-text">{{ releaseDate | date:'longDate':'' : codeDate }}</p>
    </span>
    <div class="divHeart">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        [class]="isFavorite ? 'fill-black' : 'fill-none'"
        stroke-width="2"
        stroke="currentColor"
        class="sizeSvg"
        (click)="toggleFavorite()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
        />
      </svg>
    </div>
  </div>
</main>
