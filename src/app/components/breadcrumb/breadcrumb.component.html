<nav class="breadcrumb">
  <ol>
    <li *ngFor="let item of breadcrumbs; let last = last">
      <a *ngIf="!last; else lastItem" [routerLink]="item.url">{{ item.label | translate }}</a>
      <ng-template #lastItem>
        <span>{{ item.label | translate }}</span>
      </ng-template>
    </li>
  </ol>
</nav>
